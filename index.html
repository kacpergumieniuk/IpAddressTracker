<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  
  <title>Frontend Mentor | IP Address Tracker</title>

 
</head>
<body>
  <div class="container">
    <div class="upper">
      <h1>IP Address Tracker</h1>
      <form class="input">
        <input type="text" class="text-input" placeholder="Search for any IP address or domain" id="text-input" >
        <div id="button" onclick = Submit()><img src="images/icon-arrow.svg" alt=""></div>
      </form>
      <div class="stats">

        <div class="stats-container">
          <p class="label">IP Address</p>
          <p class="stat" id="stat-number"></p>
        </div>

        <div class="stats-container">
          <p class="label">Location</p>
          <p class="stat" id="location"></p>
        </div>

        <div class="stats-container">
          <p class="label">Timezone</p>
          <p class="stat" id="timezone"></p>
        </div>

        <div class="stats-container">
          <p class="label" id="isp-label">ISP</p>
          <p class="stat" id="isp">-</p>
        </div>

      </div>
    </div>
    <div id="map"></div>
  </div>

  
<script src="app.js"></script>
</body>
</html>
